<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimal Django File Upload Example</title>   
	</head>
	<body>
		<!-- Upload form. Note enctype attribute! -->
		<form action="{% url edit_file_set file_set.pk %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{% for field in form %}
			<div class="fieldWrapper">
				{{ field.errors }}
				{{ field.label_tag }}: {{ field }}
			</div>
			{% endfor %}
			<p><input type="submit" value="Add/Delete Files" /> <input type="reset" value="Reset" /></p>
		</form>
	</body>
</html>
